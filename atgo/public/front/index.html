<!DOCTYPE html>
<html lang="en">
<head>
    <title>NeXO: The Network Extracted Ontology</title>
    <meta charset="utf-8">

    <!-- Download Web Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet'>

    <link rel="stylesheet" href="css/font-style.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/cytoscape.js/arbor.js"></script>
</head>

<body>

<!-- Main Network View -->
<div class="overview" id="sigma-canvas"></div>

<div id="mainpanel">
    <div id="network-title"></div>

    <div class="row-fluid">
        <input id="query" type="text" class="flat span9">

        <div id="search-button" class="span1 font-button" data-icon="s"></div>
        <div id="clear-button" class="span1 font-button" data-icon="r"></div>
        <a href="../documentation.html" target="_blank">
            <div id="help-button" class="span1 font-button" data-icon="?"></div>
        </a>
    </div>

    <div class="row-fluid">
        <div class="span2">By:</div>
        <div class="span4">
            <label class="radio">
                <input type="radio" name="optionsRadios" id="byKeyword" value="option1" checked>
                Keywords
            </label>
        </div>

        <div class="span4">
            <label class="radio">
                <input type="radio" name="optionsRadios" id="byGenes" value="option2">
                Genes
            </label>
        </div>

    </div>

    <div id="results">
        <table id="result-table" class="table"></table>
    </div>
</div>

<!-- Navigation UI -->
<div id="commands">
    <div class="z" rel="in" title="Zoom-in" data-icon="+"></div>
    <div class="z" rel="out" title="Zoom-out" data-icon="-"></div>
    <div class="z" rel="center" title="Fit to screen size" data-icon="f"></div>

    <div id="trees" class="s" rel="swap" title="Select Ontology" data-icon="o"></div>
</div>

<!--Details for clicked node -->
<div id="summary-panel">
    <div id="subnetwork-view">
        <div id="cyjs">
        </div>
    </div>

    <div class="row-fluid">

        <div class="span1">
            <div id="close-button" class="font-button" data-icon="c"></div>
        </div>
        <div class="span11">
            <div class="headertext"></div>
        </div>
    </div>

    <div class="tabbable">
        <ul id="result-tab" class="nav nav-tabs">
            <li class="active"><a href="#details" data-toggle="tab">Summary</a></li>
            <li><a href="#genes" data-toggle="tab">Genes</a></li>
            <li><a href="#interactions" data-toggle="tab">Interactions</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="details"></div>
            <div class="tab-pane fade in active" id="genes"></div>
            <div class="tab-pane fade in active" id="interactions"></div>
        </div>
    </div>
    <div class="float-ui font-button">
        <p class="font-button" data-icon="U"></p>

        <p class="font-button" data-icon="D"></p>
    </div>
</div>

<!-- Scripts TODO: use require.js -->
<script src="js/async/async.js"></script>
<script src="js/sigma/sigma.concat.js"></script>
<script src="js/cytoscape.js/cytoscape.js"></script>
<script src="js/underscore.js/underscore.js"></script>
<script src="js/backbone/backbone.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3/d3.v3.js"></script>
<script src="js/highcharts/highcharts.js"></script>

<script src="js/nexo.js"></script>
<script>
    $('#result-tab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });

    $('#result-tab a:last').tab('show');
    $('#result-tab a[href="#details"]').tab('show');

    // Modal Window
    //    $('#networkSelector').modal({backdrop: false, show: false, keyboard: true});
</script>
</body>
</html>
